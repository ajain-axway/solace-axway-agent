name: main-build-workflow
on:
  # deployment to docker hub only manually triggered
  workflow_dispatch:
env:
  IMAGE_NAME: solaceiotteam/solace-axway-agent
  VERSION: "0.0.0"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-go@v2
        with:
          go-version: '^1.16.9'
      - run: |
          go version
          go get -u golang.org/x/lint/golint


  deploy:
    runs-on: ubuntu-latest
    # if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v1

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESSTOKEN }}

      - uses: actions/checkout@v2

      - name: Set versions properties
        run:  |
          VERSION=$(<version)
          echo "VERSION=$VERSION">> $GITHUB_ENV
          echo "VERSION: $VERSION"

      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: npm install shelljs
      - name: Check Docker Version Tag not already published
        uses: actions/github-script@v5
        with:
          script:  |
            const s = require('shelljs');
            const { VERSION, IMAGE_NAME } = process.env
            const dhid = "${IMAGE_NAME}:${VERSION}"
            console.log('Looking up Docker Hub for ${dhid}')

