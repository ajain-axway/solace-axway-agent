name: main-build-workflow
on:
  # deployment to docker hub only manually triggered
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-go@v2
        with:
          go-version: '^1.16.9'
      - run: |
          go version
          go get -u golang.org/x/lint/golint


  deploy:
    runs-on: ubuntu-latest
    # if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v1

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESSTOKEN }}

      - uses: actions/checkout@v2

      - name: Set versions properties
        run:  |
          VERSION=$(<version)
          echo "VERSION=$VERSION">> $GITHUB_ENV
          echo "VERSION: $VERSION"

      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: npm ci
      - run: npm install
      - run: npm install shellj
      - name: Check Docker Version Tag not already published
        uses: actions/github-script@v5
        with:
          script:  |
            const s = require('shelljs');
            let code = s.exec(`docker manifest inspect solaceiotteam/solace-axway-agent:0.0.10`).code;
            console.log(`CODE=${code}`);
            if(code===0) {
             console.log(`aborting - image already exists:`);
             process.exit(1);
            } else {
             console.log(`new image to publish:`);
            }

